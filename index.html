<body onload="initializeCanvas(); plotterOnload();" class="panel -center">

        <div class="toolbar" id="toolbar">
            <div class="entries" id="entries">



            </div>

                <span class="optionselect options" id="options">Options</span><span> | </span>

            </div>
        </div>
    </div>
